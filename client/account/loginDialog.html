
<template name="loginDialog">
  {{! TODO: support different - not modal - type of rendering }}
  <div id="{{id}}" class="hide modal fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times</button>
      {{#isolate}}
        <h3>{{title}}</h3>
      {{/isolate}}
    </div>
    <div class="modal-body">
      {{#isolate}}
        {{render form}}
      {{/isolate}}
    </div>
    <div class="modal-footer">
      {{! TODO: disable/enable buttons }}
      <button class="btn-link pull-left" data-action="switch" data-type="resetPassword">Forgot password?</button>
      <button class="btn-link" data-action="" data-type="signIn">Sign in</button>
      <button class="btn-link" data-action="" data-type="createAccount">Create account</button>
    </div>
  </div>
</template>
