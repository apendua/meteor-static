
<template name="dashboardRegion">
  <form>
  {{#with region}}
    <div class="page-header">
      <h1>{{title}} <small>{{region.region}}</small></h1>
    </div>
    {{#each widgets}}
      {{> dashboardEditWidget}}
    {{/each}}
    <div class="form-actions">
      {{#actions category="dashboard" object="region" type="modify"}}
        <button type="submit" class="btn btn-primary">
          Save changes</button>
        <button type="button" class="btn" data-action="addWidget">
          Add widget</button>
      {{/actions}}
    </div>
  {{/with}}
  </form>
</template>

<template name="regionTopPanel">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          {{#each widgets}}
            {{showWidget}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="regionLeftPanel">
  <div class="">
    {{#each widgets}}
      {{showWidget}}
    {{/each}}
  </div>
</template>

<template name="dashboardEditWidget">
  <div class="tabbable">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">Preview</a></li>
      <li class=""><a href="#">Edit</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          Actions<b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li class="dropdown-submenu">
            <a tabindex="-1" href="#">Change type</a>
            <ul class="dropdown-menu">
              <li><a disabled="true" href="#">static/dropdown</a></li>
              <li class="divider"></li>
              <li><a href="#">static/link</a></li>
              <li><a href="#">static/dropdown</a></li>
            </ul>
          </li>
          <li class="divider"></li>
          <li><a href="#">Move up</a></li>
          <li><a href="#">Move down</a></li>
          <li class="divider"></li>
          <li><a href="#">Delete</a></li>
          <!-- links -->
        </ul>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active">
        {{preview}}
      </div>
    </div>
  </div>
</template>
