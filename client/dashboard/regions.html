
<template name="dashboardRegion">
  {{#with region}}
    <form>
      <div class="page-header">
        <h1>{{title}} <small>{{region.region}}</small></h1>
      </div>
      {{#actions module='dashboard' object='region' type='modify'}}
        {{#each widgets}}
          {{> dashboardEditWidget}}
        {{/each}}
      {{/actions}}
      <div class="form-actions">
        {{#actions category="dashboard" object="region" type="modify"}}
          <button type="submit" class="btn btn-primary">
            Save changes</button>
          <button type="button" class="btn" data-action="addWidget">
            Add widget</button>
        {{/actions}}
      </div>
    </form>
  {{/with}}
</template>

<template name="regionTopPanel">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          {{#each widgets}}
            {{showWidget}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="regionLeftPanel">
  <div class="">
    {{#each widgets}}
      {{showWidget}}
    {{/each}}
  </div>
</template>

<template name="dashboardEditWidget">
  <div class="row-fluid">
    <div class="span6">
      <ul class="nav nav-tabs widget-toolbar">
        <li class=""><a href="#" data-action="moveWidgetUp">
          <i class="icon-chevron-up"></i></a></li>
        <li class=""><a href="#" data-action="moveWidgetDown">
          <i class="icon-chevron-down"></i></a></li>
        <li class="active"><a href="#">Preview</a></li>
        <li class=""><a href="#">Configure</a></li>
      </ul>
      {{preview}}
    </div>
    <div class="span6">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Preview</a></li>
        <li class=""><a href="#">Configure</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Source<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li class="divider"></li>
            <li><a href="#">Document</a></li>
            <li><a href="#">Current document</a></li>
            <li class="divider"></li>
            <li><a href="#">Delete</a></li>
            <!-- links -->
          </ul>
        </li>
      </ul>

    </div>
  </div>

</template>
