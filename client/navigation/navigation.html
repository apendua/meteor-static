
<template name="navListItem">
  <li class="{{class}}"><a href="{{pagePath this}}">{{head.title}}</a></li>
</template>

<template name="navigation">

  <div class="well" style="padding: 8px 0;">
    <ul class="nav nav-list">
      <li class="nav-header">Available pages</li>
      {{#each pages}}
        {{> navListItem}}
      {{/each}}
      <li class="nav-header">Fake items</li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Library</a></li>
    </ul>
  </div>

  <div class="well" style="padding: 8px 0;">
    {{#widgets region='leftPanel'}}
      {{showWidget}}
    {{/widgets}}
  </div>
  
</template>
