
<template name="page">
  {{#with document}}
  <form>
    <input type="hidden" name="_id" value="{{variant}}">
    <div class="buttons">
      <a href="{{searchURL}}">&laquo back to search results</a>
      <div class="pull-right">
        {{#actions object="document" category="modify"}}
          {{#if editing}}
            <button type="button" class="btn btn-link" data-action="cancel">cancel</button>
          {{else}}
            <button type="button" class="btn btn-link" data-action="edit">edit</button>
          {{/if}}
        {{/actions}}
      </div>
    </div>
    {{#if head.title}}
      <h2>{{head.title}}</h2>
    {{/if}}
    <div class="content">
      {{#if editing}}
        {{#actions object="chunk" category="modify"}}
          {{#each chunks}}
            <div class="editor">
              {{chunkToolbar}}
              {{editChunk}}
            </div>
          {{/each}}
        {{/actions}}
      {{else}}
        {{#each body}}
          {{showChunk}}
        {{/each}}
      {{/if}}
    </div>
    <div class="form-actions">
      {{#actions}}
        {{#if editing}}
          <button type="submit" class="btn btn-primary">
            Save changes</button>
          <button type="button" class="btn" data-action="addChunk">
            Add chunk</button>
        {{/if}}
      {{/actions}}
    </div>
    <p>added on {{date meta.createdAt}} by {{username meta.createdBy}}</p>
  </form>
  {{/with}}
</template>
