
<template name="staticPageNavListItem">
  <li class="{{class}}"><a href="{{pagePath this}}">{{head.title}}</a></li>
</template>

<template name="staticPageAdminActions">
  <div class="well" style="padding: 8px 0">
    <ul class="nav nav-list">
      <li class="nav-header">Available pages</li>
      {{#each pages}}
        {{> staticPageNavListItem}}
      {{/each}}
      <li class="nav-header">Actions</li>
      {{#actions module="static" object="module" type="modify"}}
        <li><a href="#" data-action="createPage">Create page</a></li>
        <li><a href="#" data-action="removePage">Delete page</a></li>
      {{/actions}}
    </ul>
  </div>
</template>

<template name="staticPageDropdown">
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      {{head.title}} <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
      {{#each sections}}
        <li role="presentation">
          <a role="menuitem" href="#">{{title}}</a>
        </li>
      {{/each}}
    </ul>
  </li>
</template>

<template name="staticPagesPreview">
  <div>
    {{#with chunk}}
      {{showChunk}}
    {{/with}}
  </div>
</template>

<template name="staticPageNavigation">
  <div class="static-pages-navigation">
    {{#if sections}}
      <ul class="nav nav-list">
        <li class="nav-header">Sections</li>
        {{#each sections}}
          <li class="{{class}}"><a href="#">{{title}}<i class="icon-chevron-right"></i></a></li>
        {{/each}}
      </ul>
    {{else}}
      <div class="alert">
        <button type="button" class="close" data-dismiss="alert">&times</button>
        <h4>Warning!</h4>
        Current document is <strong>undefined</strong> or it has no sections defined.
      </div>
    {{/if}}
  </div>
</template>

<template name="staticPageSource">
  <form>
    <input type="text" name="name">
  </form>
</template>
