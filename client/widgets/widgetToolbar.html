<template name="widgetToolbar">
  <div class="btn-toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-mini" data-action="moveUp">
        <i class="icon-arrow-up"></i>
      </button>
      <button type="button" class="btn btn-mini" data-action="moveDown">
        <i class="icon-arrow-down"></i>
      </button>
    </div><!-- btn group -->
    <div class="btn-group">
      <button type="button" class="btn btn-mini" disabled="true">{{type}}</button>
      <button type="button" class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <!-- this is fake -->
        <li><a href="#">plain text</a></li>
        <li><a href="#">markdown</a></li>
        <li><a href="#">math</a></li>
      </ul>
    </div><!-- btn group -->
    <div class="btn-group pull-right">
      <button type="button" class="close" data-action="remove">&times</button>
    </div><!-- btn group -->
  </div>
</template>
